
spring:
  sql:
    init:
      mode: always
      platform: mysql

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    jdbc-url: jdbc:tc:mysql:5.7://localhost/enroll?TC_INITSCRIPT=src/test/resource/data.sql
    username:
    password:
  jpa:
    database: mysql
    open-in-view: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    defer-datasource-initialization: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
