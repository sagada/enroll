
spring:
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      properties:
        schema:
          registry:
            url: http://localhost:8081
  datasource:
    url: jdbc:h2:mem:~/CourseApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    org.hibernate.SQL: INFO
